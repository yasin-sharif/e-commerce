<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce</title>
        <!-- online bootstrap and jquery bundle link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- offline files -->
        <link href="/e_commerce/css/global.css" rel="stylesheet">
        <script src="js/home.js"></script>

    </head>
    <body onload="load_home_products()">
    
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid  navbar_colour">
                <a class="navbar_brand">
                    E-Commerce
                    <img src="/e_commerce/assets/e-commerce.png" alt="logo" class="navbar_image">
                </a>

                <!-- toogle button for navbar on small screen -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button> 

                <!-- collapsible content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <a href="/e_commerce/home.html" id="home">Home</a>
                </div>
                <!-- <div id="cart_count"></div> -->
                <div id="cart_count"></div>
                <img src="/e_commerce/assets/cart-icon.png" title="Click to go cart page" onClick="openCartPage()" style="cursor: pointer;" id="cart_icon">

                <!-- user profile area, until sigin it shows the sign in button -->
                <div id="signin">
                    <img src="/e_commerce/assets/user-icon.jpg"onClick="openProfilePage()" style="cursor: pointer;" id="user_icon">
                </div>
            </div>
        </nav>

    
    </body>
</html>
