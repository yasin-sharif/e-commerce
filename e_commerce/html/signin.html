<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce</title>
        <!-- online bootstrap and jquery bundle link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- offline files -->
        <link href="/e_commerce/css/global.css" rel="stylesheet">
        <script src="/e_commerce/js/signin.js"></script>

    </head>
    <body>
    
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid  navbar_colour">
                <a class="navbar_brand">
                    E-Commerce
                    <img src="/e_commerce/assets/e-commerce.png" alt="logo" class="navbar_image">
                </a>

                <!-- toogle button for navbar on small screen -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                    <span class="navbar-toggler-icon"></span>
                </button> 

                <!-- collapsible content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <a href="/e_commerce/home.html" id="home">Home</a>
                </div>
                <!-- <div id="cart_count"></div> -->
                <div id="cart_count"></div>
                <img src="/e_commerce/assets/cart-icon.png" title="Click to go cart page" onClick="openCartPage()" style="cursor: pointer;" id="cart_icon">

                <!-- user profile area, until sigin it shows the sign in button -->
                <div id="signin">
                    <button class="btn btn-info">Sign In</button>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-0">
            <div class="container col-8" id="view">
                <div class="container center bg-white" id="login-container">
                    <div class="m-3">
                        <h1 id="subject">Login</h1>
                    </div>
                    <div class="m-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" >
                        <p id="err-email" class="error-message-1"></p>
                    </div>
                    <div class="m-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password">
                        <p id="err-pass" class="error-message-1"></p>
                    </div>
                    <div class="m-3 mt-5">
                        <div class="row">
                            <div class="col"  >
                                <span>
                                    <button type="submit"  id="login-button" onclick="login_check()" class="button">Login</button>
                                </span>
                            </div>
                            <div class="col">
                                <a href="register.html">Need to Sign in?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
