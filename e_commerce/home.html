<!DOCTYPE html>
<html>
    <head>
        <title>E-Commerce</title>
        <!-- online bootstrap and jquery bundle link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

        <!-- offline files -->
        <link href="css/home.css" rel="stylesheet">
        <link href="css/global.css" rel="stylesheet">
        <script src="js/home.js"></script>

    </head>
  	<body onload="load_home_products()">
    
		<!-- navigation bar -->
		<nav class="navbar navbar-expand-md">
			<div class="container-fluid  navbar_colour">
				<a class="navbar_brand">
					E-Commerce
					<img src="assets/e-commerce.png" alt="logo" class="navbar_image">
				</a>

				<!-- toogle button for navbar on small screen -->
				<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarContent">
					<span class="navbar-toggler-icon"></span>
				</button> 

				<!-- collapsible content -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<form>
						<input class="form-control search_bar" type="search" placeholder="Search">
					</form>
					<button class="btn btn-success ms-3" type="submit">Search</button>
				</div>
				<!-- <div id="cart_count"></div> -->
				<div id="cart_count"></div>
				<img src="assets/cart-icon.png" title="Click to go cart page" onClick="openCartPage()" style="cursor: pointer;" id="cart_icon">

				<!-- user profile area, until sigin it shows the sign in button -->
				<div id="signin">
					<button class="btn btn-info" onClick="window.location.href='/e_commerce/html/signin.html'">Sign In</button>
				</div>
			</div>
		</nav>

		<div class="container-fluid">
			<h2>
				deals of the day
			</h2>
		</div>

		<!-- deals of the day = bootstrap slide show -->
		<div id="carousel" class="carousel slide carousel-fade h-100 d-flex align-items-center justify-content-center" data-bs-interval="4000" data-bs-ride="carousel">
			<div class="carousel-inner" id="carousel_target">
				<!-- content will be added by javascript with the help of server-->
			</div>
		</div>

		<!-- mobile display -->
		<div class="container-fluid">
			<div class="col mb-0 product_title_banner">
				<h3>Mobile</h3>
			</div>
			<div class="col product_queue">
				<img src="products/mobile/mob_apple_1.jfif" onClick="showProduct(this,'mob1')" class="home_mob_img m-3" >
				<img src="products/mobile/mob_oppo_1.jfif" onClick="showProduct(this,'mob2')" class="home_mob_img m-3">
				<img src="products/mobile/mob_redmi_1.jfif" onClick="" class="home_mob_img m-3 unavailable">
				<img src="products/mobile/mob_vivo_1.jfif" onClick="" class="home_mob_img m-3 unavailable">
			</div>
		</div>

		<!-- laptop display -->
		<div class="container-fluid">
			<div class="col mb-0 product_title_banner">
				<h3>Laptop</h3>
			</div>
			<div class="col product_queue">
				<img src="products/laptop/lap_lenovo_1.jfif" onClick="" class="home_lap_img m-3 unavailable">
				<img src="products/laptop/lap_apple_1.jfif" onClick="" class="home_lap_img m-3 unavailable">
				<img src="products/laptop/lap_dell_1.jfif" onClick="" class="home_lap_img m-3 unavailable">
			</div>
		</div>
  	</body>
</html>
